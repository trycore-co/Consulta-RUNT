# Selectores del portal RUNT PRO
# Estructura: clave lógica → tipo de selector (xpath, css, id, name, etc.)

login:
  url_home: "https://runtpro.runt.gov.co"
  boton_continuar:
    by: "xpath"
    value: "//*[@id='continue']"
  input_usuario:
    by: "xpath"
    value: "//*[@id='signInName']"
  input_contrasena:
    by: "xpath"
    value: "//*[@id='password']"
  boton_iniciar_sesion:
    by: "xpath"
    value: "//*[@id='next']"
  mensaje_error_login:
    by: "css"
    value: "#localAccountForm > div.error.pageLevel p"
  timeout_espera: 20

popup_sesiones:
  contenedor:
    by: "xpath"
    value: "//div[@class='swal2-container swal2-center swal2-backdrop-show']"
  mensaje:
    by: "xpath"
    value: "//div[contains(text(), 'El usuario ya ha alcanzado el número máximo permitido de sesiones')]"
  boton_cerrar_sesiones:
    by: "xpath"
    value: "//button[contains(text(), 'Cerrar sesiones')]"
  boton_aceptar:
    by: "xpath"
    value: "//button[contains(text(), 'Aceptar')]"

home:
  logo:
    by: "xpath"
    value: "//img[@class='img-logo mt-1 cursor-pointer']"
  mensaje_bienvenida:
    by: "xpath"
    value: "//p[contains(., 'Te damos la bienvenida')]"
  cerrar_navegacion_guiada:
    by: "xpath"
    value: "//button[@aria-label='Cerrar']"  
  menu_consultas:
    by: "xpath"
    value: "//button[@aria-label='Abrir menú']"
  consultar_informacion:
    by: "xpath"
    value: "//span[contains(., 'Consulta información')]"
  opcion_automotores_propietario:
    by: "xpath"
    value: "//a[contains(., 'consulta de automotores por propietario')]" 
  cerrar_sesion:
    by: "xpath"
    value: "//button[contains(., 'Cerrar sesión')]" 

popup_error_ruta:
  mensaje:
    by: "xpath"
    value: "//h2[contains(text(), 'Error al buscar la ruta')]"
  mensaje_permisos:
    by: "xpath"
    value: "//div[contains(text(), 'no cuenta con los permisos')]"
  boton_aceptar:
    by: "xpath"
    value: "//button[contains(text(), 'Aceptar')]"

consulta_propietario:
  url_consulta: "#/consulta-automotores-por-propietario/consulta-vehiculo"
  select_tipo_documento:
    by: "xpath"
    value: "//*[@id='tipoDocumento']"
  panel_opciones_tipo_doc:
    by: xpath
    value: "//*[@id='tipoDocumento-panel']"
  input_numero_documento:
    by: "xpath"
    value: "//*[@id='numeroDocumento']"
  boton_consultar:
    by: "xpath"
    value: "/html/body/host-runt-root/app-layout/app-theme-runt2/mat-sidenav-container/mat-sidenav-content/div/ng-component/div[2]/form/div[3]/div/button"
  selector_placa:
    by: "xpath"
    value: "//*[@id='mat-select-value-3']/span"
  panel_lista_placas:
    by: "xpath"
    value: "//*[@id='mat-select-2-panel']"
  lista_placas:
    by: "xpath"
    value: "//*[@id='mat-select-2-panel']//mat-option"
  alerta_modal:
    by: "xpath"
    value: "//div[contains(text(), 'No existen vehículos')]"    
  alerta_boton_aceptar:
    by: "xpath"
    value: "//button[contains(text(), 'Aceptar')]"

detalle_vehiculo:
  contenedor_detalle:
    by: "xpath"
    value: "/html/body/host-runt-root/app-layout/app-theme-runt2/mat-sidenav-container/mat-sidenav-content/div/ng-component/div[2]/div[2]/div/cyrrunt-pro-mr-info-vehiculo-rna/div"
  bloque_detalle:
    by: "xpath"
    value: "/html/body/host-runt-root/app-layout/app-theme-runt2/mat-sidenav-container/mat-sidenav-content/div/ng-component/div[2]/div[2]/div/cyrrunt-pro-mr-info-vehiculo-rna/div/div"
  etiquetas_datos:
    by: "tag"
    value: "label"
  # campos de ejemplo (estos se mapean dinámicamente en extraction)
  campos:
    placa: "Placa"
    marca: "Marca"
    linea: "Línea"
    clase: "Clase"
    tipo_servicio: "Tipo de servicio"
    tipo_carroceria: "Carrocería"
    color: "Color"
    modelo: "Modelo"
    numero_motor: "Número de motor"
    numero_chasis: "Número de chasis"
    numero_serie: "Número de serie"
    cilindraje: "Cilindraje"
    combustible: "Combustible"
    fecha_matricula: "Fecha de matrícula"
    estado: "Estado"
    municipio_matricula: "Municipio de matrícula"
    propietario: "Propietario"
    entidad_tránsito: "Entidad de tránsito"

alertas:
  alerta_nativa: "browser_alert"
  modal_no_encontrado:
    by: "xpath"
    value: "/html/body/div[4]/div"
  modal_boton_aceptar:
    by: "xpath"
    value: "/html/body/div[4]/div/div[6]/button[1]"

comunes:
  overlay_loader:
    by: "css"
    value: ".cdk-overlay-container"
  spinner:
    by: "css"
    value: ".mat-progress-spinner"
  boton_aceptar_generico:
    by: "xpath"
    value: "//button[contains(.,'Aceptar') or contains(.,'OK') or contains(.,'Aceptar')]"
